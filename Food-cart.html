<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Time-table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0-2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Food-cart.css">
</head>
<body>

    <h1 class="headn">Daily Food Time-table</h1>
    <form>
        <select class="dai btn btn-primary" name="days" id="day">
            <option value="">Days</option>
        </select>

        <select class="tim btn btn-light" name="Time" id="time">
            <option value="">Time</option>
        </select>

        <button class="btn btn-danger" onclick="myList()">Fetch Food</button>
    </form>

    <table>
       <tr>
            <th>S/N</th>
            <th>day</th>
            <th>Time</th>
            <th>Food</th>
       </tr>
       <tbody  id="table">

       </tbody>
    </table>
    
    <script src="Food-cart.js"></script>
</body>
</html>
